<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/JavaScript" src="assets/js/passTheBar.js"></script>

    <link rel="stylesheet" href="assets/my.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col l6 m6 s6">
                <div class="row">
                    <div class="input-field col l6 s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col l6 s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
       
            <div class="row">
             <div class="input-field col l6 s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col l6 s6">
                <input id="telno" type="tel" class="validate" pattern="^0[0-9]{9}">
                <label for="telno">Number</label>
                <span class="helper-text" data-error="Enter your number in long form eg: 0733334444" data-success="right"></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col l12 s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
        </div>
        </form>
    </div>
    </div>

</body>

</html>
